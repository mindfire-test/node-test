# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-tailwind-node

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tailwind.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8e31b06cc7e44f4aa587f97e5a55a7bd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2efc27aa10ad422daebcdfe37a66e269 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: 01
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-tailwind-node'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6757665b58dd4b609eaf53040cd7d962 }}
        images: 'tailwind.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8e31b06cc7e44f4aa587f97e5a55a7bd }}/test-node-tail:${{ github.sha }}'