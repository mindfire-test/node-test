# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tailwind-container-app-poc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tailwind.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a31774be45349bbb218a1301d242d76 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2ac26a1713d54f07b70911722fef01dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tailwind.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7a31774be45349bbb218a1301d242d76 }}/tailwind/tailwind:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tailwind-container-app-poc'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6923eb19ccb044e8946a510ce57f365e }}
        images: 'tailwind.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7a31774be45349bbb218a1301d242d76 }}/tailwind/tailwind:${{ github.sha }}'